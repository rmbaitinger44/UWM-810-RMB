<template>
	<div class="card topMargin">
                <div class="card-body">
			<span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
		</div>
	</div>	
	<form>
                <div class="form-group">
                        <input value.bind="todoObj.todo" type="text" class="form-control" 
                                id="todoInput" aria-describedby="todoHelp" 
                                placeholder="Enter ToDo">
                        <small id="todoHelp" class="form-text text-muted">
                                Enter a name for your Todo.</small>
                </div>
                
                <div class="form-group">
                        <textarea value.bind="todoObj.description" type="text" class="form-control" 
                                id="descriptionInput" aria-describedby="descriptionHelp" 
                                placeholder="Description"></textarea>
                        <small id="descriptionHelp" class="form-text text-muted">
                                A longer description if desired.</small>
                </div>

                <div class="form-group">
                        <label for="priorityInput">Priority</label>
                                <select value.bind="todoObj.priority" class="form-control" 
                                id="exampleFormControlSelect2">
                                        <option repeat.for="priority of priorities" value.bind="priority">
                                ${priority}</option>
                        </select>
                                <small id="priorityHelp" class="form-text text-muted">How urgent is this?</small>
                </div>   
           
                <div class="form-group">
                    <label for="dueDateInput">Due Date *</label>
                    <input type="date" class="form-control" value.bind="todoObj.dateDue">
                    <small id="dueDateHelp" class="form-text text-muted">
                                The date the ToDo is due.</small>
                </div> 
              
                <button click.trigger="saveTodo()" class="btn btn-primary topMargin">Save</button>

                <div class="row">
                        <div class="col">
                                <label class="btn btn-secondary">
                                                Browse for files&hellip; <input type="file" 
                                                style="display: none;" 
                                                change.delegate="changeFiles()" files.bind="files">
                                </label>
                                <small id="fileHelp" class="form-text text-muted">
                                                Upload any files that will be useful.</small>
                        </div>	
                        <div class="col-8">
                                <ul>
                                        <li repeat.for="file of filesToUpload" class="list-group-item">
                                                ${file.name}<span click.delegate="removeFile($index)" 
                                                class="pull-right"><i class="fa fa-trash" aria-hidden="true">
                                        </i></span></li>
                                </ul>
                        </div>
                </div>
        </form>
</template>
